    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ModelModelObjectNeo4jsQuery Classes Classes Model ModelObject Neo4js Query × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-06T21:05:23+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ModelModelObjectNeo4jsQuery InstallationInstall it via npm npm install --save neo4-jsUsageUse it via models var Neo4js = require('Neo4js'); const neo4js = new Neo4js('neo4j', 'neo4j'); const User = neo4js.define('User', { guid: { index: true, defaultValue: Neo4js.uuid4, }, name: { unique: true, exists: true, }, email: { unqiue: true, }, }); User.create({ name: 'John', email: 'john@example.com' }) .then((createdUser) =&gt; { console.log(createdUser); }) .catch((err) =&gt; { console.log(err); });Use relations var Neo4js = require('Neo4js'); const neo4js = new Neo4js('neo4j', 'neo4j'); const User = neo4js.define('User', { guid: { index: true, defaultValue: Neo4js.uuid4, }, name: { unique: true, exists: true, }, email: { unqiue: true, }, }); const Task = neo4js.define('Task', { guid: { index: true, defaultValue: Neo4js.uuid4, }, title: { exists: true, }, }); User.hasMany(Task, 'tasks'); Task.belongsTo(User, 'user'); User.create({ name: 'John' }) .then((result) =&gt; { john = result; return Task.create({ title: 'Buy milk' }); }) .then((newTask) =&gt; { return john .relate('does') .to(newTask) .then(result =&gt; { return Person.find(); }) .then(persons =&gt; { persons.forEach(person =&gt; { console.log(person.p.tasks); }) }); });Use it via queries var Neo4js = require('Neo4js'); const neo4js = new Neo4js('neo4j', 'neo4j'); const query = neo4js.Query(); query .match('n', ['User'], { name: 'John' }) .ret('n') .limit(1) .execute() .then((rawResult) =&gt; { console.log(rawResult); }) .catch((err) =&gt; { console.log(err); });Run cypher queries directly var Neo4js = require('Neo4js'); const neo4js = Neo4js('neo4j', 'neo4j'); neo4js.run(&quot;MATCH (a:Person { name: 'John' })-[:KNOWS]-(b:Person) RETURN b&quot;) .then((rawResult) =&gt; { console.log(rawResult); }) .catch((err) =&gt; { console.log(err); });RoadmapTrello Board DocsRudimentary docs × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-06T21:05:23+02:00 using the DocStrap template. "},"Model.html":{"id":"Model.html","title":"Class: Model","body":" Documentation Classes ModelModelObjectNeo4jsQuery Class: Model Model new Model(labels, schema, neo4js) Parameters: Name Type Description labels String | Array.&lt;String&gt; schema Object neo4js Neo4js Methods belongsTo(model, propertyName, relationLabel) Parameters: Name Type Description model Model propertyName String relationLabel String count(properties) Parameters: Name Type Description properties Object Returns: Type Promise create(properties) Parameters: Name Type Description properties Object Returns: Type Promise.&lt;ModelObject&gt; find(properties) Parameters: Name Type Description properties Object Returns: Type Promise.&lt;Array.&lt;ModelObject&gt;&gt; findOne(properties) Parameters: Name Type Description properties Object Returns: Type Promise.&lt;ModelObject&gt; hasMany(model, propertyName, relationLabel) Parameters: Name Type Description model Model propertyName String relationLabel String relate(from, relation, to) Parameters: Name Type Description from ModelObject relation Object Properties Name Type Description relationName String properties Object to ModelObject sync() Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-06T21:05:23+02:00 using the DocStrap template. "},"ModelObject.html":{"id":"ModelObject.html","title":"Class: ModelObject","body":" Documentation Classes ModelModelObjectNeo4jsQuery Class: ModelObject ModelObject new ModelObject(properties, model) Parameters: Name Type Description properties Object model Model Methods relate(relationName, properties) Parameters: Name T
